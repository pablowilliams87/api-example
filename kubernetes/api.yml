apiVersion: apps/v1
kind: Deployment
metadata:
  name: measurement-app
  labels:
    app: measurement-app
spec:
  replicas: 5
  selector:
    matchLabels:
      app: measurement-app
  template:
    metadata:
      labels:
        app: measurement-app
    spec:
      containers:
      - name: measurement-app
        image: measurement-app:1.1
        ports:
        - containerPort: 5000
---
apiVersion: v1 
kind: Service
metadata: 
  name: measurement-app-svc
  labels:
    app: measurement-app
spec: 
  selector: 
    app: measurement-app 
  type: ClusterIP 
  ports: 
  - name: measurement-app
    port: 5000
    targetPort: 5000
    protocol: TCP