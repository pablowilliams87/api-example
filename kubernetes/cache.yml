apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cache
  labels:
    name: redis-cache
spec:
  replicas: 1 
  selector:
    matchLabels:
      name: redis-cache
  template:
    metadata:
      labels:
        name: redis-cache
    spec:
      containers:
      - name: redis
        image: redis:6.0.9-alpine
        ports:
        - containerPort: 6379
---
apiVersion: v1 
kind: Service
metadata: 
   name: redis-cache-svc
spec: 
   selector: 
      app: redis-cache 
   type: ClusterIP 
   ports: 
   - name: redis-cache
     port: 6379
     targetPort: 6379
     protocol: TCP